<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 500px;
            border: 1px solid red;
        }
        /* 第一个字符 */
        div::first-letter{
            color: blue;
            font-weight: 700;
        }
        /* 第一行 */
        div::first-line{
            background-color: chocolate;
        }
        /* 在前面添加，与content配合使用，content内容可以是空，但不能省略，是行元素，可转换成块或行内块 */
        div::before{
            content: "hello hello";
            display: inline-block;
            width: 100px;
            height: 30px;
            border: 2px solid yellow;
        }
        /* 在后面添加，与content配合使用，content内容可以是空，但不能省略，是行元素，可转换成块或行内块 */
        div::after{
            content:"" ;
            display: block;
            width: 200px;
            height: 100px;
            background-color: rgb(151, 26, 26);
        }
      
    </style>
</head>
