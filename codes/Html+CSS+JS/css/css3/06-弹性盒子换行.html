<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 1000px;
            height: 300px;
            border: 1px solid red;
            /* 块级弹性盒子 */
            display: flex;
            /* 特点：
            1. 弹性项目（子盒子）同行显示，放不下时自动压缩子元素的宽度。
            2. 弹性容器（父盒子）不设置宽高时。其尺寸有子盒子撑开，不会塌陷
            3. 弹性容器只对直接子盒子有影响，对兄弟盒子没影响 */

            /* 设置flex-wrap: wrap实现换行，默认时nonwrap */
            flex-wrap: wrap;


           
        }

        .box {
            width: 200px;
            height: 200px;
            border: 1px solid green;
            box-sizing: border-box;
        }
        .box2{
            width: 50px;
            height: 50px;
            border: 1px solid blue;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="box2">box</div>
            <div class="box2">box</div>
        </div>
        <div class="box">box2</div>
        <div class="box">box3</div>
        <div class="box">box4</div>
        <div class="box">box5</div>
        <div class="box">box6</div>
    </div>
    <span>223</span>
</body>

</html>
