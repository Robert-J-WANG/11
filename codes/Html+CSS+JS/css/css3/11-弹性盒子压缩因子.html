<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 1000px;
            height: 300px;
            text-align: center;
            line-height: 200px;
            border: 1px solid red;
            /* 块级弹性盒子 */
            display: flex;
            /* 容器宽度小于项目总宽度时，如果不换行，项目宽度会自动压缩，
            可设置单独项目的压缩比例因子flex-shrink,
            来控制单个项目的宽度。
            值越大，压缩的越多，项目宽度越小 */
           
        }

        .box {
            width: 200px;
            height: 200px;
            border: 1px solid green;
            box-sizing: border-box;
        }
        .box:nth-child(1){
            flex-shrink: 1;
        }
        .box:nth-child(2){
            flex-shrink: 3;
        }
        .box:nth-child(3){
            flex-shrink: 5;
        }
        .box:nth-child(4){
            flex-shrink: 7;
        }
        .box:nth-child(5){
            flex-shrink: 10;
        }
        .box:nth-child(6){
            flex-shrink: 15;
        }
       
    </style>
</head>

<body>
    <div class="container">
        <div class="box">flex-shrink: 1</div>
        <div class="box">flex-shrink: 3</div>
        <div class="box">flex-shrink: 5</div>
        <div class="box">flex-shrink: 7</div>
        <div class="box">flex-shrink: 10</div>
        <div class="box">flex-shrink: 15</div>
    </div>
    <span> /* 容器宽度小于项目总宽度时，如果不换行，项目宽度会自动压缩，
        <br>
        可设置单独项目的压缩比例因子flex-shrink,
        来控制单个项目的宽度。
        <br>
        值越大，压缩的越多，项目宽度越小 */</span>
</body>

</html>
