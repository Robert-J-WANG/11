<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 900px;
            height: 600px;
            /* border: 1px solid red; */
            margin: 0 auto;
        }

        .box {
            width: 300px;
            height: 600px;
            float: left;
        }

        .left {
            background-color: aqua;
        }

        .center {
            background-color: yellowgreen;
        }

        .right {
            background-color: tomato;
        }

        .box1 {
            width: 300px;
            height: 300px;
            border: 1px solid white;
            box-sizing: border-box;
        }

        .box2 {
            width: 300px;
            height: 200px;
            border: 1px solid white;
            box-sizing: border-box;
        }

        .box3 {
            width: 300px;
            height: 300px;
            border: 1px solid white;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box left">
            <div class="box1"></div>
            <div class="box1"></div>
        </div>
        <div class="box center">
            <div class="box2"></div>
            <div class="box2"></div>
            <div class="box2"></div>
        </div>
        <div class="box right">
            <div class="box3"></div>
            <div class="box3"></div>
        </div>
    </div>
</body>

</html>
