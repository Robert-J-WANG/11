<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            float: left;
            width: 200px;
            height: 200px;
            background-color: orange;
        }
        /* 浮动的影响 */
        /* 1. box1浮动后，会将box2的文字排挤出来，实现图文混排 */
        .box2{
            width: 400px;
            height: 400px;
            background-color: yellowgreen;
            
        }
        /* 2. 子元素浮动后。父元素的边界塌陷 */
        .container{
            /* width: 800px; */
            /* height: 600px; */
            border: 1px solid red;
            /* overflow: hidden; */
        }
        .box3{
            width: 400px;
            height: 200px;
            background-color: lime;
            border: 1px solid blue;
            float: left;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1">我是1</div>
        <div class="box2">我是2</div>
    </div>

    <div class="container">我是父盒子
        <div class="box3">我是子盒子</div>
    </div>
   
</body>
</html>
