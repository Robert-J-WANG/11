<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .nav {
            width: 100%;
            background-color: #f5f5f5;
        }
        .nav ul{
            list-style: none;
            /* 子元素浮动，会使父元素边界塌陷，overflow hidden 解决 */
            overflow: hidden;
        }
        .nav ul li{
            float: left;
            /* width: 120px; */
            padding: 0 50px;
            height: 50px;
            /* border: 1px solid red; */
            text-align: center;
            line-height: 50px;
        }
        .nav ul li a{
            text-decoration: none;
            color: rgb(133, 125, 125);
        }
        .nav ul li:hover{
            background-color: tomato;
        }
        .nav ul li:hover a{
            color: blue;
        }
    </style>
</head>

<body>
    <div class="nav">
        <ul>
            <li>
                <a href="#">HOME</a>
            </li>
            <li>
                <a href="#">NEW</a>
            </li>
            <li>
                <a href="#">INFORMATION</a>
            </li>
            <li>
                <a href="#">MORE</a>
            </li>
        </ul>
    </div>
</body>

</html>
