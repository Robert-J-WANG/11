<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格样式</title>
</head>
<style>
    table {
        border: 1px solid red;
        width: 600px;
        height: 200px;
        /* 单元格之间的间距 */
        /* border-spacing: 10px; */
        border-spacing: 0px;
        /* 合并单元格边框为一 */
        border-collapse: collapse;
    }
    td {
        border: 1px solid green;
        color: rgb(158, 23, 23);
        text-align: center;

    }
</style>
<body>
    <table>
        <tr>
            <td>姓名</td>
            <td>性别</td>
            <td>年龄</td>
        </tr>
        <tr>
            <td>张三</td>
            <td>男</td>
            <td>18</td>
        </tr>
        <tr>
            <td>莉丝</td>
            <td>女</td>
            <td>19</td>
        </tr>
        
    </table>
</body>

</html>
