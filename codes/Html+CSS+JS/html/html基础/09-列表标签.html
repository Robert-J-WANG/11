<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签</title>
</head>

<body>
    <!-- 
        有序列表ol 
        ol下只能写li标签。每个li独占一行
        ol列表默认上下margin:16px, 左边margin:40px
    -->
    <h4>热点新闻</h4>
    <ol>
        <li>新冠疫苗</li>
        <li>假新闻辟谣</li>
        <li>世界杯2022</li>
    </ol>

    <!-- 
        无序列表ul 
        ul下只能写li标签。每个li独占一行
        ul列表默认上下margin:16px, 左边margin:40px
    -->
    <h4>半决赛名单</h4>
    <ul>
        <li>阿根廷</li>
        <li>法国</li>
        <li>摩洛哥</li>
    </ul>

    <!-- 
        自定义列表dl
        dt:定义一个名字
        dd:对名字进行解释说明
     -->
    <h4>法国介绍</h4>
    <dl>
        <dt>法兰西共和国</dt>
        <dd>首都是巴黎，景点有巴黎圣母院</dd>
        <dt>巴黎</dt>
        <dd>法国首都，欧洲大城市</dd>
    </dl>

    <!-- 列表之间可以相互嵌套，但不能破坏基本结构 -->
</body>

</html>
