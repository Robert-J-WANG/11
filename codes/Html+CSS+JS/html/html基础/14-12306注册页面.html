<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" style="background-image:url(images/un_login_third.png) ;">
        <table border="1px" style="width: 986px; font-size: 14px;" align="center" cellspacing="0">
            <!-- 2行1列 -->
            <tr>
                <td style="background-color: skyblue;">账户信息</td>
            </tr>
            <tr>
                <td>
                    <br>
                    <table border="0px" style="width: 100%;">
                        <!-- 14行3列 -->
                        <tr>
                            <td align="right" style="width:33%">
                                <span style="color: red;">*</span> 用户名
                            </td>
                            <td align="center" style="width: 24%;">
                                <input type="text" placeholder="用户名">
                            </td>
                            <td style="color: yellowgreen;">
                                6-30位字母，数字或”-“，字母开头
                            </td>
                        </tr>

                        <tr>
                            <td align="right" style="width:33%">
                                <span style="color: red;">*</span> 登录密码
                            </td>
                            <td align="center" style="width: 24%;">
                                <input type="password" placeholder="密码">
                            </td>
                            <td style="color: yellowgreen;">
                                密码错误
                            </td>
                        </tr>

                        <tr>
                            <td align="right" style="width:33%">
                                <span style="color: red;">*</span> 证件类型
                            </td>
                            <td align="center" style="width: 24%;">
                                <select name="" id="" style="width:140px">
                                    <option value="">身份证</option>
                                    <option value="">学生证</option>
                                    <option value="">军官证</option>
                                </select>
                            </td>
                            <td style="color: yellowgreen;">
                                6-30位字母，数字或”-“，字母开头
                            </td>
                        </tr>

                        <tr>
                            <td align="right" style="width:33%">
                                <span style="color: red;">*</span> 出生日期
                            </td>
                            <td align="center" style="width: 24%;">
                                <input type="date" name="" id="" style="width: 140px;">
                            </td>
                            <td style="color: yellowgreen;">
                                6-30位字母，数字或”-“，字母开头
                            </td>
                        </tr>

                        <tr>
                            <td align="right" style="width:33%">
                                <span style="color: red;">*</span> 性别
                            </td>
                            <td align="center" style="width: 24%;">
                                <input type="radio" name="sex" id="nan""><label for=" nan">男</label>
                                <input type="radio" name="sex" id="nv"><label for="nv">女</label>
                            </td>
                            <td style="color: yellowgreen;">
                                6-30位字母，数字或”-“，字母开头
                            </td>
                        </tr>

                        <tr>
                            <td align="right" style="width:33%">

                            </td>
                            <td align="left" style="width: 24%;" colspan="2">
                                &nbsp;&nbsp;&nbsp;
                                <input type="checkbox"> 我已阅读并同意遵守 <a href="#" style="color: blue;">《新浪网页安全服务协议》</a>
                            </td>

                        </tr>

                        <tr style="height:100px ;">
                            <td align="right" style="width:33%">

                            </td>
                            <td align="left" style="width: 24%;" colspan="2">
                                &nbsp;&nbsp;&nbsp;
                                <button style="background-color: gold;">下一步</button>
                                <button type="reset" style="background-color: rgb(75, 15, 206);">重新填写</button>
                            </td>

                        </tr>

                    </table>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
