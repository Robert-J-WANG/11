<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>其他标签</title>
</head>
<body>
    <!-- 
        1. 容器标签div：
        div 用于布局的容器，独占一行，默认没有任何样式，可通过css设置样式
     -->
     文本
     <div>文本</div>

     <!-- 2.跑马灯标签marquee: 后续可通过动画实现其效果，了解一下，不需要去研究-->
     <marquee behavior="" direction="" style="color:red ;">公告：明天有暴雨，放假一天！</marquee>

     <!-- 3. 网页嵌入标签iframe -->
     <iframe src="https://www.woniuxy.com" frameborder="0" width="800px" height="100px"></iframe>
     <br>

     <!-- 4.删除线标签del -->
     <del>这些标签了解一下，知道有这些标签就行，开发中不怎么用，或者通过其他css设置能实现更好的功能</del>

     <!-- 5.老版后台登录边框标签fieldset -->
     <fieldset style="width: 400px;">
        <legend>登录</legend>
        用户名 <input type="text" name="" id="">
        <br>
        密码 <input type="password" name="" id="">
        <br>
        <button>login</button>
     </fieldset>

</body>
</html>
