<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: flex;
            width: 400px;
            margin: 100px auto;
            justify-content: space-between;
        }
        
        span {
            width: 100px;
            height: 100px;
            background-color: #000;
            color: white;
            font-size: 30px;
            font-weight: 700;
            text-align: center;
            line-height: 100px;
        }
    </style>

</head>

<body>
    <div>
        <span class="hour"></span>
        <span class="minute"></span>
        <span class="second"></span>
    </div>
    <script>
        // 1. 获取元素
        var hour = document.querySelector('.hour')
        var minute = document.querySelector('.minute')
        var second = document.querySelector('.second')

        // 2.设置截止时间
        var timeInput = +new Date('2023-10-25 18:00:00'); //输入时间的时间戳

        // 3. 先执行一次倒计时函数，防止定时器第一次调用时有空白
        countDown();

        //4. 设置定时器
        setInterval(countDown, 1000)

        //  5. 使用倒计时案例的函数
        function countDown() {
            var timeNow = +new Date(); //当前时间戳
            var times = (timeInput - timeNow) / 1000; // 剩余时间转化成总的秒数
            // 把输入时间的时间戳放在函数外面，提供用户设置截至日期的API接口
            // var timeInput = +new Date(time); //输入时间的时间戳 

            var h = parseInt(times / 60 / 60); //时
            h = h < 10 ? '0' + h : h;
            var m = parseInt(times / 60 % 60); //分
            m = m < 10 ? '0' + m : m;
            var s = parseInt(times % 60); //秒
            s = s < 10 ? '0' + s : s;

            // 将剩余的时间分别显示于span盒子元素中
            hour.innerHTML = h;
            minute.innerHTML = m;
            second.innerHTML = s;
        }
    </script>
</body>

</html>
