<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .con {
            display: none;
            width: 150px;
            height: 30px;
            border: 1px solid red;
            font-size: 24px;
            line-height: 30px;
        }
    </style>
</head>

<body>
    <div class="search">
        <div class="con"></div>
        <input type="text" name="" id="" placeholder="请输入快递单号码" class="jd">
    </div>
    <script>
        var con = document.querySelector('.con');
        var jd = document.querySelector('.jd');
        jd.addEventListener('keyup', function() {
                // console.log("ddd");
                if (this.value == '') {
                    con.style.display = 'none'
                } else {
                    con.style.display = 'block';
                    con.innerHTML = this.value;
                }
            })
            // 2. 当失去焦点时，隐藏con盒子
        jd.addEventListener('blur', function() {
                con.style.display = 'none';
            })
            // 2. 当获得焦点时，且内容不为空时，显示con盒子
        jd.addEventListener('focus', function() {
            if (this.value !== '') {
                con.style.display = 'block';
            }
        })
    </script>
</body>



</html>
