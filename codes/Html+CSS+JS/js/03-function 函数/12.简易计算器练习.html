        if (parseInt(num) < 5) {
            function jisuan() {
                var num1 = prompt('请输入第1个数');
                var num2 = prompt('请输入第2个数');
                switch (parseInt(num)) {
                    case 1:
                        var result = parseInt(num1) + parseInt(num2);
                        break;
                    case 2:
                        var result = parseInt(num1) - parseInt(num2);
                        break;
                    case 3:
                        var result = parseInt(num1) * parseInt(num2);
                        break;
                    case 4:
                        var result = parseInt(num1) / parseInt(num2);
                        break;
                }
                return result;
            }
            alert('计算结果是' + jisuan() + '');
