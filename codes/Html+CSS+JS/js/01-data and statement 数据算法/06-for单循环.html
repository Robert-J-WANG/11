<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // 1,for循环:通常跟计数有关
        // for (初始化变量; 条件表达式; 操作表达式) {
        //     循环体
        // }
        // 代码体验：重复打印100句你好
        for (var i = 1; i <= 100; i++) {
            console.log('你好');
        }
        // 初始化变量：通常定义一个变量，用于计数；
        // 条件表达式：终止的条件；
        // 操作表达式：更新变量的值；
        var num = prompt('请输入次数');
        for (var i = 1; i <= num; i++) {
            alert('你好')
        }
        // +++++++++++++++++++++++++++++++++++++++++++++++++
        // +++++++++++++++++++++++++++++++++++++++++++++++++
        // for循环可以执行不同的代码，应为我们有变量i的存在，i每次循环都会变化
        for (var i = 1; i <= 100; i++) {
            console.log('你今年' + i + '岁了');
        }
        // +++++++++++++++++++++++++++++++++++++++++++++++++
        // +++++++++++++++++++++++++++++++++++++++++++++++++

        for (var i = 1; i <= 100; i++) {
            if (i == 1) {
                console.log('你今年1岁了，刚出生')
            } else if (i == 100) {
                console.log('你今年100岁了，恭喜恭喜')
            } else {
                console.log('你今年' + i + '岁了');
            }
        }
        // +++++++++++++++++++++++++++++++++++++++++++++++++
        // +++++++++++++++++++++++++++++++++++++++++++++++++
        // for循环的用法：做100次加法运算
        // 首先定义一个变量sum,用来保存求和的值
        var sum = 0;
        // 再用for循环100次
        for (var i = 1; i <= 100; i++) {
            sum = sum + i
        }
        // 最后输出变量值
        alert(sum);
        // +++++++++++++++++++++++++++++++++++++++++++++++++
        // +++++++++++++++++++++++++++++++++++++++++++++++++
        // 练习1：求1-100数的平均数
        var sum = 0;
        var average = 0;
        for (var i = 1; i <= 100; i++) {
            sum = sum + i
        };
        average = sum / 100;
        alert(average)
            // +++++++++++++++++++++++++++++++++++++++++++++++++
            // +++++++++++++++++++++++++++++++++++++++++++++++++
            // 练习2：求1-100数的偶数和与奇数和
        var even = 0;
        var odd = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 2 == 0) {
                even = even + i
            } else {
                odd = odd + i
            }
        };
        alert(even);
        alert(odd);
        // +++++++++++++++++++++++++++++++++++++++++++++++++
        // +++++++++++++++++++++++++++++++++++++++++++++++++
        // 练习3：求1-100数3的倍数的和
        var result = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 3 == 0) {
                result = result + i
            }
        };
        alert(result);
        // +++++++++++++++++++++++++++++++++++++++++++++++++
        // +++++++++++++++++++++++++++++++++++++++++++++++++
        // 练习4：计算班级总成绩
        // 先让输入班级总人数
        var num = prompt('请输入班级人数')
            // 输入每个学生的成绩,并把输入的值保存在变量score中，再求和
        var sum = 0;
        var average = 0;
        for (var i = 1; i <= num; i++) {
            var score = prompt('输入第' + i + '个学生的成绩');
            sum = sum + parseInt(score);
        }
        // 求完和单独计算平均数
        average = sum / num;
        alert('总成绩是' + sum);
        alert('平均成绩是' + average)
            // +++++++++++++++++++++++++++++++++++++++++++++++++
            // +++++++++++++++++++++++++++++++++++++++++++++++++
            // 练习5：利用空字符串打印一行5课星星
        var num = prompt('你要几颗星星？')
        var str = '';
        for (var i = 1; i <= num; i++) {
            str = str + '⭐️'
        }
        // console.log(str);
        alert(str);
    </script>
    <title>Document</title>
</head>
