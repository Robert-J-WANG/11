    <script>
        // 1,for双循环打印5行5列的星星
        var str = '';
        // 外循环打印行
        for (var i = 1; i <= 5; i++) {
            // 内循环打印一行内的星星数
            for (var j = 1; j <= 5; j++) {
                str = str + '⭐️';
            };
            // 一行打印完换行
            str = str + '\n'
        };
        alert(str)

            // +++++++++++++++++++++++++++++++++++++++++++++++++++++
            // 2, for双循环打印多行多列的星星
        var rows = prompt('请输入行数');
        var cols = prompt('请输入列数');

        for (var i = 1; i <= rows; i++) {
            for (var j = 1; j <= cols; j++) {
                str = str + '⭐️'
            };
            str = str + '\n'
        };
        alert(str)

        for (var i = 1; i <= 9; i++) {
            for (var j = 1; j <= i; j++) {
