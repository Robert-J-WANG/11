<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var year = prompt('请输入你的出生年份');
        // year 是字符串型，但是“-”号进行了隐式转换，直接转换成为数字型
        var age = 2023 - year; 
        alert('你今年' + age + '岁了');
    </script>
</body>

</html>
