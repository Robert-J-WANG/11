        // 案例3: 封装一个当前时间的函数
        function getTime() {
            var date = new Date();
            var h = date.getHours();
            h = h < 10 ? '0' + h : h;
            var m = date.getMinutes();
            m = m < 10 ? '0' + m : m;
            var s = date.getSeconds();
            s = s < 10 ? '0' + s : s;
            return '当前时间是:' + h + '点' + m + '分' + s + '秒'
        }
