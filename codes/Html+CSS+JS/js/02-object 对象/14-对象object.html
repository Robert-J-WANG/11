<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // 1. 对象的定义： js中， 对象是一组 无需的 属性 和 方法 的集合
        // =====================================================
        // =====================================================

        // 2 对象的组成： 属性和方法
        // 属性： 事物的特性， 用名词表示
        // 方法： 事物的行为， 用动词表示
        // =====================================================
        // =====================================================

        // 3. 为什么需要对象：
        // 保存一个值时， 用变量；
        // var num = 10;
        // 保存多个值（ 一组值） 时， 用数组；
        // var arr = ['张三', '男', 128, 154]
        // 保存一个事物的完整信息时， 需要用对象；
        // var Object = {
        //     张三.姓名 = '张三';
        //     张三.性别 = '男';
        //     张三.年龄 = 128;
        //     张三.身高 = 154;
        // }
        // 相比变量和数组， 对象结构更清晰， 内容更丰富
        // =====================================================
        // =====================================================

        // 4.创建对象的方法：字面量{}，new Object（）,和构造函数法（）{};

        // =====================================================
        // 4.1.利用字面量创建对象：
        // 语法：var obj = {} ////创建了一个空的对象

        // 创建一个电脑对象,方法一，字面量创建{}
        var computer = {
            color: 'red',
            weight: 20,
            type: 'dell',
            watchMovie: function() {
                console.log('free');
            },
        };
        // 注意：
        // a, 对象里的属性和方法， 采用键值对的形式保存。
        // 键（ 属性名 / 方法名）： 值（ 属性值 / 匿名函数）
        // b, 多个属性或方法之间用逗号隔开
        // c, 方法冒号后面跟的是一个匿名函数
        // =====================================================

        // 4.2 调用对象的方法。

        // 方法a,属性一：对象名.属性名
        console.log(computer.type);
        // =====================================================

        // 方法b,属性二：对象名[属性名]
        console.log(computer['weight']);
        // =====================================================

        // 调用对象的方法:  对象名.方法名（），方法名后要加（）
        computer.watchMovie()
            // =====================================================
            // =====================================================

        // 4.3 变量与属性关系：
        // 相同点： 都是又来存储数据的
        // 不同点：
        // 变量是单独申明并赋值， 使用的时候直接写变量名；
        // 属性是在对象里的， 不需要申明， 使用的时候必须是对象名.属性
        // =====================================================
        // =====================================================

        // 4.4 函数与方法的关系：
        // 相同点： 都是实现某种功能， 做某件事
        // 不同点：
        // 函数是单独申明， 并且调用的。 函数名（）
        // 方法是在对象里面的。 不需要申明。 调用的时候时对象名.方法名（）
        // =====================================================
        // =====================================================

        // 5. 利用new Object()创建对象，类似于用new Array()创建数组的方法
        // 语法：var obj = new Objecta()////创建了一个空的对象；

        // =====================================================
        // //.创建一个按钮对象
        var buttom = new Object();
        buttom.width = 14 + 'px';
        buttom.height = 24 + 'px';
        buttom.bgc = 'red';
        buttom.click = function() {
                console.log('hi');
            }
            // 调用属性、
        console.log(buttom.width);
        console.log(buttom['bgc']);
        // // 调用方法
        buttom.click()
            // =====================================================
            // 注意： 
            // a,利用等号=赋值的方法，添加新建空的对象的属性和方法(有别于第一种创建方法)
            // b,多个属性和方法直接用分号(有别于第一种创建方法)
            // =====================================================
            // =====================================================

        // 6.利用构造函数创建对象：
        // a,原因： 以上2种方法一次只能创建一个对象， 要创建多个对象时， 需要用构造函数
        // b,原理： 利用函数的方法,重复使用多个对象里相同的代码， 函数里面封装的是对象。
        // c,语法：
        // function 构造函数名（） {
        //     this.属性名 = 属性值；
        //     this.方法名 = founction(){};////匿名函数
        // }
        // new 构造函数名() ////调用函数
        //  =====================================================

        // 示例练习： 利用构造函数创建四大天王的对象（相同的属性有，姓名，年龄，性别，相同的方法有唱歌等）
        function Star(uname, usex, uage, usong) ////构造函数名，首字母要大写，括号里的是形参
        {
            this.name = uname;
            this.sex = usex;
            this.age = uage;
            this.sing = function() {
                console.log(usong);
            }
        }
        //构造函数不需要return,就可以返回结果
        //调用对象时，前面加new。括号里的是实参
        var ldh = new Star('刘德华', '男', '18', '忘情水');
        console.log(ldh.name);
        console.log(ldh.sing());
        var zxy = new Star('zxy', '男', '19', 'nhd');
        console.log(zxy.name);
        console.log(zxy.sing());
        // =====================================================
        // =====================================================

        // 7. 总结：构造函数与对象的联系
        // 1.构造函数
        function Star(uname, usex, uage, usong) {
            this.name = uname;
            this.sex = usex;
            this.age = uage;
            this.sing = function() {
                console.log(usong);
            }
        }
        // 2. 对象
        ldh = {
                name: 刘德华,
                age: 40,
                sex: 男,
                唱歌: 冰雨
            }
            // a,对象是一个具体的事物， 
            // b,而构造函数是泛指的一大类，比如四大天王，相当于java中的类；
            // c,我们利用构造函数创建对象的过程叫做对象的实例化
        var ldh = new Star('刘德华', 40, '男', '冰雨')
            // =====================================================
            // =====================================================

        // 8.new关键字执行过程；
        // 代码执行遇到new时:
        // a,首先在内存中创建一个新的空对象；
        // b,在让this指向这个新对象；
        // c,然后开始执行构造函数里的代码，并给这个新对象添加属性和方法
        // d,最后返回这个新对象（所以构造函数里面不需要return,new具有返回这个功能）
        // =====================================================
        // =====================================================

        // 9. 遍历对象： 使用for in语句
        // 定义：for in 语句用于对数组或对象的属性进行循环操作。
        // 语法：for (var变量名 in 对象名)；
        // 举例：
        var obj = {
            name: 'pink老师',
            age: 18,
            sex: '男',
            fn: function() {}
        };
        for (var k in obj) {
            console.log(k); //// 变量k,得到的是所以属性名和方法名
            console.log(obj[k]); //// obj[k],得到的是所以的属性值和匿名函数
        };
        // =====================================================
        // =====================================================
    </script>
    <title>对象练习</title>
</head>

<body>

</body>

</html>
