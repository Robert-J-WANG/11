        // 案例练习：猜数字游戏
        // 得到一个两数之间的随机整数，包括两个数在内
        function getRandomIntInclusive(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min; //含最大值，含最小值
        }
        var random = getRandomIntInclusive(1, 10);

        while (true) {
            var num = prompt('请输入0-10之间的一个数');
            if (num < random) {
                alert('你猜小了')
            } else if (num > random) {
                alert('你猜大了')
            } else {
                alert('你猜对了')
