<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入在线的bootstrap的css文件 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- 顺序不能乱 -->
    <!-- 先引入本地jquery的js文件 -->
    <!-- 可新建一个空的js文件，再打开官网jquery文件，复制粘贴到自建的js文件中，保存即可 -->
    <script src="js/jQuery.3.6.3.js"></script>
    <!-- 再引入bootstrap的在线js文件 -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <style>
        div{
            height: 50px;
            border: 1px solid red;
            margin-bottom: 20px;
        }
    </style>

</head>
<body>
    <div class="container">container 540px</div> 
     <div class="container-sm">container-sm 540px</div>
     <div class="container-md">container-md 720px</div>
     <div class="container-lg">container-lg 960px</div>
     <div class="container-xl">container-xl 1140px</div>
     <div class="container-fluid">container-fluid 100%</div>
</body>
</html>
