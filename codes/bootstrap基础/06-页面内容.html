<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入在线的bootstrap的css文件 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- 顺序不能乱 -->
    <!-- 先引入本地jquery的js文件 -->
    <!-- 可新建一个空的js文件，再打开官网jquery文件，复制粘贴到自建的js文件中，保存即可 -->
    <script src="js/jQuery.3.6.3.js"></script>
    <!-- 再引入bootstrap的在线js文件 -->
    <script src="js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="container">响应式图片
        <img src="images/5.png" class="img-fluid" alt="...">
    </div>
    <div class="container">图片的缩略图
        <img src="images/3.png" class="img-thumbnail" alt="...">
    </div>
    <div class="container">对齐图片
        <img src="images/2.png" class="rounded float-left" alt="...">
        <img src="images/5.png" class="rounded float-right" alt="...">
        <img src="images/4.png" class="rounded mx-auto d-block" alt="...">
    </div>

    <!-- 表格 -->
    <div class="container-sm">
        <table class="table table-striped table-bordered table-hover table-sm ">
            <thead >
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
    </div>
</body>

</html>
